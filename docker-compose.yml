version: '3.8'

services:
  grpc-server:
    build: .
    ports:
      - "50051:50051"
    environment:
      - GRPC_PORT=:50051
      - MAX_CONCURRENT_STREAMS=1000
      - MAX_MESSAGE_SIZE=4194304
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  grpc-client:
    build: .
    command: ["./client"]
    depends_on:
      - grpc-server
    environment:
      - GRPC_SERVER_ADDRESS=grpc-server:50051
      - CONNECTION_TIMEOUT=5s
    profiles:
      - client